<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <br>
        <p id="subtitulo">Complete suas informações</p><br>
    </div>
<form class="form" method="POST" action="./email.php">
    <fieldset class="grupo">
        <div div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type ="text" name = "nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type ="text" name = "sobrenome" id="Sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type ="email" name="email" id="imail" required>
    </div>

    <div class="campo">
        <label>De qual lado de aplicação você desenvolve?</label>
        <label>
        <input type = "radio" name = "devWeb" value="frontend">Front-end
    </label>
    <label>
        <input type = "radio" name = "devWeb" value="Beck-end">Back-end
    </label>
    <label>
        <input type = "radio" name = "devWeb" value="Fullstack">Fullstack
    </label>
    </div>

    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>
        </select>
    </div>

    <fieldset class="grupo>
        <div id="check">
            <label>Selecione as tecnologias que utiliza: </label>
            <input type ="checkbox" id="tecnologia" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type ="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type ="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type ="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type ="checkbox" id="tecnólogia5" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type ="checkbox" id="tecnólogia6" name="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type ="checkbox" id="tecnólogia7" name="tecnologia7" value="Java">
            <label for="tecnologia1">Java</label>
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label> Conte um pouco da sua experiência</label>
        <textarea rows="6" style="width:26em" id="experiencia" name="experiência"></textarea>
        
    </div>
    <button class="botao" type = "submit">Concluido</button>
</form>

</body>
</html>
